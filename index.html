<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb, #fbc2eb, #a1c4fd);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            background: rgba(255,255,255,0.25);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.18);
            padding: 56px 40px;
            text-align: center;
            max-width: 420px;
        }
        h1 {
            margin-bottom: 18px;
            font-size: 2.7rem;
            color: #2d3a4b;
            font-weight: 700;
            letter-spacing: 1px;
        }
        p {
            color: #3a4a5d;
            font-size: 1.15rem;
            margin-bottom: 32px;
        }
        .nav-btns {
            display: flex;
            gap: 28px;
            justify-content: center;
            margin-top: 24px;
        }
        .nav-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(90deg, #4f8cff 0%, #6dd5ed 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 18px 32px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
            box-shadow: 0 4px 16px rgba(79,140,255,0.13);
            position: relative;
        }
        .nav-btn i {
            font-size: 1.4rem;
        }
        .nav-btn:hover {
            background: linear-gradient(90deg, #356ac3 0%, #4f8cff 100%);
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 600px) {
            .container {
                padding: 32px 12px;
                max-width: 98vw;
            }
            h1 {
                font-size: 2rem;
            }
            .nav-btns {
                flex-direction: column;
                gap: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Knowledge Hub</h1>
        <p>Choose a section to start learning and exploring best practices.</p>
        <div class="nav-btns">
            <a class="nav-btn" href="owasp/index.html">
                <i class="fa-solid fa-shield-halved"></i>
                OWASP Top 10
            </a>
            <a class="nav-btn" href="design_principles/index.html">
                <i class="fa-solid fa-lightbulb"></i>
                Design Principles
            </a>
        </div>
    </div>
</body>
</html>
