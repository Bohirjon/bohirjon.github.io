<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 48px 32px;
            text-align: center;
        }
        h1 {
            margin-bottom: 24px;
            font-size: 2.5rem;
            color: #2d3a4b;
        }
        .nav-btns {
            display: flex;
            gap: 32px;
            justify-content: center;
            margin-top: 32px;
        }
        .nav-btn {
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 18px 36px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(79,140,255,0.12);
        }
        .nav-btn:hover {
            background: #356ac3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Knowledge Hub</h1>
        <p>Select a section to explore:</p>
        <div class="nav-btns">
            <a class="nav-btn" href="owasp/index.html">OWASP Top 10</a>
            <a class="nav-btn" href="design_principles/index.html">Design Principles</a>
        </div>
    </div>
</body>
</html>
